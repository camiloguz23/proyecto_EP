<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ingresar</title>
    <link rel="stylesheet" href="ingreso.css">
</head>

<body>
    <div class="total">
        <div class="titu">
            <h1>ETAPA PRODUCTIVA</h1>
        </div>

        <div class="login-box">

            <div class="acce">
                <img src="../imagenes/icono1.jpg.png" class="avatar" alt="avatar img">
                <h1>INICIO SESION</h1>
            </div>

            <form method="POST" name="form1" id="form1" action="" autocomplete="off">
                <!--USERNAME INPUT-->
                <div class="usu">
                    <label for="username">Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Ingrese Usuario">
                </div>
                <!--PASSWORD INPUT-->
                <div class="pass">
                    <label for="password">Clave</label>
                    <input type="password" name="clave" id="password" placeholder="Ingrese Clave">
                </div>
                <input type="submit" name="inicio" id="inicio" value="INGRESAR">

            </form>

         </div>
    </div>
</body>
</html>
